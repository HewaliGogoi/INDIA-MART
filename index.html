<html lang="en">
  <head>

  <style>
    body {
      margin: 0px;
      background-color: #e9eaec;
    }
    #header {
      position: sticky;
      top: 0px;
    }
    #footer {
      display: flex;
      flex-direction: column;

      padding: 40px;
      /* position: absolute;
      z-index: -1;
      box-sizing: border-box; */
    }
    #lower {
      position: fixed;
      margin-top: 100px;
      left: 0px;
      bottom: 0px;
      /* height: 30px; */
      width: 100%;
      /* background: #999; */
    }
  </style>
  <body>
    <div id="header"></div>
    <div id="footer"></div>
    <div id="lower"></div>
    <!-- <div id="footer"></div> -->
  </body>
</html>
<script type="module">
  import navbar from "./components/navbar.js";
  import footer from "./components/footer.js";
  import lfooter from "./components/lowerfooter.js";
  // import { closeopen } from "./components/scriptspopup.js";
  let head = document.getElementById("header");
  head.innerHTML = navbar();

  let foot = document.getElementById("footer");
  foot.innerHTML = footer();

  //   -----------------------------for the working of footer-------------------------------------------------------------

  window.addEventListener("DOMContentLoaded", (event) => {
    let lower = document.getElementById("lower");
    lower.innerHTML = lfooter();
  });

  document.querySelector(".f_sms").addEventListener("click", function () {
    document.querySelector("#f_submit_pop").style.display = "flex";
    let f_submit_pop = document.getElementById("f_submit_pop");
    f_submit_pop.style.visibility = "visible";
  });
  document.querySelector(".close12").addEventListener("click", function () {
    let f_submit_pop = document.getElementById("f_submit_pop");
    f_submit_pop.style.visibility = "hidden";
  });
</script>
<script src="./components/main.js"></script>
